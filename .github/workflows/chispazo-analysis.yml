name: chispazo-analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'

jobs:
  chispazo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5   
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Descargar datos Chispazo
        run: |
          curl -k -L -o Chispazo.csv "https://www.loterianacional.gob.mx/Home/Historicos?ARHP=QwBoAGkAcwBwAGEAegBvAA=="
      - name: Run Chispazo analysis
        run: python chispazo.py
      - name: Upload analysis artifact
        uses: actions/upload-artifact@v4
        with:
          name: ANALISIS_CHISPAZO
          path: ANALISIS_CHISPAZO.md
