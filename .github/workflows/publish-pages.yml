name: üìÑ Publish to GitHub Pages

on:
  # Run after the daily analysis completes
  workflow_run:
    workflows: ["üé≤ Daily Lottery Analysis"]
    types:
      - completed
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: üèóÔ∏è Build GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install markdown
      
      - name: üéØ Run analysis
        run: python3 melate.py
      
      - name: üåê Convert Markdown to HTML
        run: |
          mkdir -p docs
          
          # Create a nice HTML page with styling
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="es">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>üé≤ An√°lisis de Loter√≠a Melate</title>
              <style>
                  :root {
                      --primary-color: #2563eb;
                      --secondary-color: #10b981;
                      --background: #f8fafc;
                      --card-bg: #ffffff;
                      --text-primary: #1e293b;
                      --text-secondary: #64748b;
                      --border: #e2e8f0;
                  }
                  
                  * {
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                  }
                  
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
                      line-height: 1.6;
                      color: var(--text-primary);
                      background: var(--background);
                      padding: 20px;
                  }
                  
                  .container {
                      max-width: 1200px;
                      margin: 0 auto;
                  }
                  
                  header {
                      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
                      color: white;
                      padding: 40px 30px;
                      border-radius: 16px;
                      margin-bottom: 30px;
                      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                  }
                  
                  h1 {
                      font-size: 2.5em;
                      margin-bottom: 10px;
                  }
                  
                  .subtitle {
                      font-size: 1.1em;
                      opacity: 0.9;
                  }
                  
                  .card {
                      background: var(--card-bg);
                      border-radius: 12px;
                      padding: 30px;
                      margin-bottom: 25px;
                      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
                      border: 1px solid var(--border);
                  }
                  
                  h2 {
                      color: var(--primary-color);
                      margin-bottom: 20px;
                      font-size: 1.8em;
                      border-bottom: 3px solid var(--primary-color);
                      padding-bottom: 10px;
                  }
                  
                  h3 {
                      color: var(--text-primary);
                      margin: 20px 0 15px 0;
                      font-size: 1.3em;
                  }
                  
                  h4 {
                      color: var(--text-secondary);
                      margin: 15px 0 10px 0;
                  }
                  
                  table {
                      width: 100%;
                      border-collapse: collapse;
                      margin: 20px 0;
                  }
                  
                  th, td {
                      padding: 12px;
                      text-align: center;
                      border-bottom: 1px solid var(--border);
                  }
                  
                  th {
                      background: var(--primary-color);
                      color: white;
                      font-weight: 600;
                  }
                  
                  tr:hover {
                      background: #f1f5f9;
                  }
                  
                  .stats {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                      gap: 20px;
                      margin: 20px 0;
                  }
                  
                  .stat-card {
                      background: linear-gradient(135deg, #667eea, #764ba2);
                      color: white;
                      padding: 25px;
                      border-radius: 12px;
                      text-align: center;
                      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                  }
                  
                  .stat-value {
                      font-size: 2.5em;
                      font-weight: bold;
                      margin: 10px 0;
                  }
                  
                  .stat-label {
                      font-size: 0.9em;
                      opacity: 0.9;
                  }
                  
                  .recommendations {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                      gap: 20px;
                  }
                  
                  .recommendation {
                      background: linear-gradient(135deg, #f093fb, #f5576c);
                      color: white;
                      padding: 25px;
                      border-radius: 12px;
                      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
                  }
                  
                  .recommendation h4 {
                      color: white;
                      margin-bottom: 15px;
                  }
                  
                  .numbers {
                      font-size: 1.5em;
                      font-weight: bold;
                      letter-spacing: 2px;
                      text-align: center;
                      padding: 15px;
                      background: rgba(255,255,255,0.2);
                      border-radius: 8px;
                  }
                  
                  .disclaimer {
                      background: #fef3c7;
                      border-left: 4px solid #f59e0b;
                      padding: 20px;
                      border-radius: 8px;
                      margin: 30px 0;
                  }
                  
                  .footer {
                      text-align: center;
                      margin-top: 40px;
                      padding: 20px;
                      color: var(--text-secondary);
                      font-size: 0.9em;
                  }
                  
                  @media (max-width: 768px) {
                      h1 { font-size: 1.8em; }
                      .card { padding: 20px; }
                      table { font-size: 0.9em; }
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <header>
                      <h1>üé≤ An√°lisis de Loter√≠a Melate</h1>
                      <p class="subtitle">An√°lisis estad√≠stico avanzado de sorteos mexicanos</p>
                  </header>
                  
                  <div id="content"></div>
                  
                  <div class="footer">
                      <p>ü§ñ Generado autom√°ticamente por GitHub Actions</p>
                      <p>üìä Actualizado diariamente a las 8:00 AM UTC</p>
                      <p><a href="https://github.com/mariotristan/melate" style="color: var(--primary-color);">Ver c√≥digo fuente en GitHub</a></p>
                  </div>
              </div>
              
              <script>
                  // Convert ANALISIS.md content to HTML
                  fetch('ANALISIS.md')
                      .then(response => response.text())
                      .then(text => {
                          const content = document.getElementById('content');
                          
                          // Simple markdown to HTML conversion
                          let html = text
                              .replace(/^# (.+)$/gm, '<h2>$1</h2>')
                              .replace(/^## (.+)$/gm, '<div class="card"><h2>$1</h2>')
                              .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                              .replace(/^#### (.+)$/gm, '<h4>$1</h4>')
                              .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                              .replace(/^---$/gm, '</div>')
                              .replace(/\n/g, '<br>');
                          
                          content.innerHTML = html;
                      });
              </script>
          </body>
          </html>
          EOF
          
          # Copy the ANALISIS.md to docs folder
          cp ANALISIS.md docs/
      
      - name: üì§ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
  
  deploy:
    name: üöÄ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: üåê Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
