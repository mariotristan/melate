name: ğŸ² Melate Clasico Lottery Analysis [Only for Testing]

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze:
    name: ğŸ“Š Run Analysis
    runs-on: ubuntu-latest
    # Solo permitir ejecuciones manuales
    if: ${{ github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests beautifulsoup4
      
      - name: ğŸ“¥ Download latest CSV data
        run: |
          python3 << 'PYTHON_SCRIPT'
          import requests
          import time
          import urllib3
          
          # Suppress SSL warnings
          urllib3.disable_warnings(urllib3.exceptions.InsecureRequestWarning)
          
          print("ğŸ“¥ Downloading latest lottery data...")
          
          # URLs for downloading CSV files
          urls = {
              'Melate.csv': 'https://www.loterianacional.gob.mx/Home/Historicos?ARHP=TQBlAGwAYQB0AGUA',
              'Revancha.csv': 'https://www.loterianacional.gob.mx/Home/Historicos?ARHP=UgBlAHYAYQBuAGMAaABhAA==',
              'Revanchita.csv': 'https://www.loterianacional.gob.mx/Home/Historicos?ARHP=UgBlAHYAYQBuAGMAaABpAHQAYQA='
          }
          
          headers = {
              'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
          }
          
          for filename, url in urls.items():
              try:
                  print(f"  Downloading {filename}...")
                  # Disable SSL verification for this government site
                  response = requests.get(url, headers=headers, timeout=30, verify=False)
                  response.raise_for_status()
                  
                  # Save the CSV file
                  with open(filename, 'wb') as f:
                      f.write(response.content)
                  
                  print(f"  âœ… {filename} downloaded successfully")
                  time.sleep(1)  # Be polite to the server
                  
              except Exception as e:
                  print(f"  âš ï¸  Error downloading {filename}: {e}")
                  print(f"  Using existing {filename} file")
          
          print("âœ… Download process completed")
          PYTHON_SCRIPT
      
      - name: ğŸ¯ Run lottery analysis
        run: |
          python3 melate.py
      
      - name: ğŸ“„ Check if ANALISIS.md was generated
        run: |
          if [ -f "ANALISIS.md" ]; then
            echo "âœ… ANALISIS.md generated successfully"
            cat ANALISIS.md
          else
            echo "âŒ ANALISIS.md was not generated"
            exit 1
          fi
      
      - name: ğŸ“¤ Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: analysis-report-${{ github.run_number }}
          path: ANALISIS.md
          retention-days: 30
      
      - name: ï¿½ Update README with last execution time
        run: |
          CURRENT_DATE=$(date -u +"%d/%m/%Y")
          CURRENT_TIME=$(date -u +"%H:%M:%S UTC")
          
          # Update or add the last execution badge in README
          if grep -q "Ãšltima ejecuciÃ³n:" README.md; then
            sed -i "s|Ãšltima ejecuciÃ³n:.*|Ãšltima ejecuciÃ³n: ${CURRENT_DATE} a las ${CURRENT_TIME}**|g" README.md
          else
            # Add after the badges section
            sed -i "s|</div>|</div>\n\n**ğŸ• Ãšltima ejecuciÃ³n: ${CURRENT_DATE} a las ${CURRENT_TIME}**|" README.md
          fi
      
      - name: ğŸ’¾ Commit and push results (analysis + graphics)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md ANALISIS.md plots/*.png
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ¤– Update analysis results, graphics and execution time [skip ci]"
            git push
          fi
      
      - name:  Create summary
        run: |
          echo "## ğŸ² Lottery Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Analysis completed successfully at $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“Š **Report Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Analysis file: \`ANALISIS.md\`" >> $GITHUB_STEP_SUMMARY
          echo "- Graphics: Temperature distribution charts (PNG format)" >> $GITHUB_STEP_SUMMARY
          echo "- Run number: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ANALISIS.md committed to repository" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… PNG graphics committed to repository" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… README updated with execution timestamp" >> $GITHUB_STEP_SUMMARY
          echo "- Download the report from the artifacts section above" >> $GITHUB_STEP_SUMMARY
