name: ðŸŽ² Daily Lottery Analysis

on:
  # Run daily at 8 AM UTC
  schedule:
    - cron: '0 8 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  analyze:
    name: ðŸ“Š Run Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
      
      - name: ðŸŽ¯ Run lottery analysis
        run: |
          python3 melate.py
      
      - name: ðŸ“„ Check if ANALISIS.md was generated
        run: |
          if [ -f "ANALISIS.md" ]; then
            echo "âœ… ANALISIS.md generated successfully"
            cat ANALISIS.md
          else
            echo "âŒ ANALISIS.md was not generated"
            exit 1
          fi
      
      - name: ðŸ“¤ Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: analysis-report-${{ github.run_number }}
          path: ANALISIS.md
          retention-days: 30
      
      - name: ðŸ’¬ Create summary
        run: |
          echo "## ðŸŽ² Lottery Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Analysis completed successfully at $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Report Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Analysis file: \`ANALISIS.md\`" >> $GITHUB_STEP_SUMMARY
          echo "- Run number: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Download the report from the artifacts section above" >> $GITHUB_STEP_SUMMARY
