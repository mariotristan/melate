<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melate - Análisis Estadístico</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --accent: #1e40af;
      --gradient: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      --card-bg: #fff;
      --card-shadow: 0 4px 24px rgba(37,99,235,0.10);
      --card-radius: 18px;
      --text: #1e293b;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #5a6d7a 0%, #cfd8dc 100%);
      color: #263238;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hero {
      background: transparent;
      color: #263238;
      padding: 0;
      text-align: center;
      box-shadow: none;
      border-radius: 0;
    }
    .hero-content {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      color: #37474f;
      text-shadow: 0 2px 16px rgba(90,109,122,0.10);
    }
    .hero .subtitle {
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 2.5rem;
      opacity: 0.95;
      color: #546e7a;
    }
    .nav-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .nav-card {
      background: #eceff1;
      color: #37474f;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 1.2rem 2.2rem;
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      text-decoration: none;
      transition: box-shadow 0.2s, background 0.2s, color 0.2s;
      border: 2px solid #b0bec5;
      letter-spacing: 1px;
    }
    .nav-card:hover {
      background: #5a6d7a;
      color: #fff;
      box-shadow: 0 8px 32px rgba(90,109,122,0.18);
      border-color: #5a6d7a;
    }
    @media (max-width: 700px) {
      .hero h1 { font-size: 2.1rem; }
      .nav-cards { flex-direction: column; gap: 1rem; }
      .hero { padding: 48px 0 32px 0; border-bottom-left-radius: 24px; border-bottom-right-radius: 24px; }
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Adivinador</h1>
      <p class="subtitle">Análisis estadístico avanzado y recomendaciones para loterías mexicanas</p>
      <div class="nav-cards">
        <a href="melate.html" class="nav-card">Melate Clásico</a>
        <a href="RETRO.html" class="nav-card">Melate Retro</a>
        <a href="TRIS.html" class="nav-card">Tris</a>
        <a href="METODOLOGIA.html" class="nav-card">Metodología</a>
      </div>
    </div>
  </header>
</body>
</html>
